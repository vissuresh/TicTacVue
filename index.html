<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Vue</title>

    <link href="application.css" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row vh-100 align-items-center" style="min-height: 100vh;"> 

            <div class="col-sm-12 col-md"> <!-- col-md will take 12 columns on medium and larger screens -->
                <div class="row g-2 mb-2" v-for="i in 3">
                    <div class="col-auto" v-for="j in 3">   
                        <num-box :player="globalCounter" @change-player="toggleCounter(i-1, j-1)" :is-disabled="winner != null"></num-box>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md" id="display"> <!-- col-md will take 12 columns on medium and larger screens -->
                <p class="mb-sm-0 mb-md-5">CLICK COUNTER: {{ clickCount }}</p> <!-- mb-sm-0 will remove top margin on small screens -->
                <p class="mb-sm-0 mb-md-5">{{ displayText }}</p> <!-- mb-sm-0 will remove top margin on small screens -->
                <p class="mb-0"><button class="btn btn-success" @click="newGame">NEW GAME</button></p>
            </div>
        </div>
    </div>
        
</body>
<script type="text/javascript" src="application.js"></script>
</html>
